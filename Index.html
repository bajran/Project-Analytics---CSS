<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Management Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="dashboard">
    <!-- Sidebar -->
      <aside class="sidebar">
         <div class="sidebar-header">
            <div class="logo"">🚀</div>
            <h2>Dashboard</h2>
        </div>
        <nav class="nav-menu">
            <div class="nav-item">
                <div class="nav-icon">📋</div>
                <span class="text">Projects</span>
            </div>
            <div class="nav-item">
                <div class="nav-icon">✅</div>
                <span class="text">Tasks</span>
            </div>
            <div class="nav-item">
                <div class="nav-icon">👥</div>
                <span class="text">Team</span>
            </div>
            <div class="nav-item">
                <div class="nav-icon">📈</div>
                <span class="text">Analytics</span>
            </div>
            <div class="nav-item">
                <div class="nav-icon">⚙️</div>
                <span class="text">Settings</span>
            </div>
        </nav>
      </aside>

    <!-- Header  -->
    <header class="header">
        <div class="search-container">
            <input type="text" placeholder="Search projects, task, team members" class="search-input"/>
            <span>🔍</span>
        </div>
        <div class="header-actions">
            <div class="notification-badge">🔔</div>
            <div class="notification-badge">💬</div>
        </div>
    </header> 

    <!-- MAIN CONTENT  -->
    <main class="main-content">
        <!-- Project Details -->
        <div class="stats-grid">
            <div class="stat-card floating">
                <h3>Active Projects</h3>
                <div class="stat-number">24</div>
                <div class="loading"></div>
            </div>
            <div class="stat-card floating" style="animation-delay: 0.2s;">
                <h3>Completed Tasks</h3>
                <div class="stat-number">156</div>
                <div class="loading"></div>
            </div>
            <div class="stat-card floating" style="animation-delay: 0.4s;">
                <h3>Team Members</h3>
                <div class="stat-number">12</div>
                <div class="loading"></div>
            </div>
            <div class="stat-card floating" style="animation-delay: 0.6s;">
                <h3>Deadlines Met</h3>
                <div class="stat-number">89%</div>
                <div class="loading"></div>
            </div>
        </div>
    </main>

    </div>
  </body>
</html>
